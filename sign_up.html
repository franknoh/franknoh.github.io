<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<link rel="shortcut icon" type="image/x-icon" href="img/output-onlinepngtools.ico">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta property="og:type" content="website">
	<meta property="og:url" content="https://franknoh.github.io">
	<meta property="og:title" content="Franknoh-SignUp">
	<meta property="og:description" content="franknoh 공식 홈페이지 입니다..">
	<meta property="og:image" content="img/grp_img.jpg">
	<meta name="description" content="franknoh">
	<meta name="keywords" content="franknoh">
    <script type="text/javascript" src="script/jquery.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Sen&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/basic.css">
    <link rel="stylesheet" href="style/signup.css">
    <script src="script/upload.js"></script>
    <title>회원가입</title>
</head>
<body>
    <div id="content">
        <section id="body">
            <h1 class="ttl">Sign Up</h1>
            <form name="sign_up" autocomplete="off">
                <input type="text" id="id" placeholder="아이디"><br>
                <input type="password" id="pswd" placeholder="비밀번호 (6~16자리, 영문 대소문자/숫자/특수기호 포함)"><br>
                <input type="password" id="re_pswd" placeholder="비밀번호 확인"><br>
                <input type="text" id="email" placeholder="이메일"><br>
                <img id="profile"><input id="profile" type="file" accept="image/*"><br>
                <button id="complete" class="btn">회원가입</button>
            </form>
            <p class="sml">이미 회원가입 하셨나요? <a href="login">로그인 하러가기!</a></p>
        </section>
    </div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.21.1/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
         https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/7.21.1/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.21.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.21.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.21.1/firebase-firestore.js"></script>
    <script src="script/firebase-init.js"></script>
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/hmac-sha256.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/components/enc-base64-min.js"></script>
    <script src="https://kkotbot-docs.kro.kr/script/SignUp.js"></script>
</body>
</html>
